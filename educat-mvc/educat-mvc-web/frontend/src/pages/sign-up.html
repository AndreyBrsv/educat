<!DOCTYPE html>
<html class="html" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация ‒ Educat</title>
  <!-- TODO: Добавить описание страницы -->
  <link rel="stylesheet" href="../pages-decl/sign-up/sign-up.css">
  <script defer src="../pages-decl/sign-up/sign-up.js"></script>
  <!-- TODO: Добавить иконки -->
</head>
<body class="body">
  <div class="body__inner">
    <section class="form">
      <header class="form__header">
        <h1 class="form__title">Регистрация</h1>
        <!-- TODO: Добавить ссылку на страницу входа -->
        <a class="link link_underline_first form__option" href="#">Вход</a>
      </header>
      <!-- TODO: Добавить обработчик формы -->
      <form class="form__inner" action="#" method="post">
        <input class="form__item form__field" name="first-name" placeholder="Имя" required>
        <input class="form__item form__field" name="last-name" placeholder="Фамилия" required>
        <input class="form__item form__field" type="email" name="email" placeholder="Почта" required>
        <input class="form__item form__field" type="password" name="password" placeholder="Пароль" required>
        <select class="form__item form__select" name="status" required>
          <option value="" selected disabled>Статус</option>
          <option value="pupil">Школьник</option>
          <option value="student">Студент</option>
          <option value="tutor">Репетитор</option>
        </select>
        <input class="form__item form__submit" type="submit" value="Зарегистрироваться">
      </form>
    </section>
  </div>
</body>
</html>
